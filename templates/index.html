<!DOCTYPE html>
<html>
<head>
    <title>Hormone & Blood Work Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="date"],
        input[type="hidden"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-grow: 1;
            margin: 5px;
            max-width: 100%;
        }
        .button-group button.selected {
            background-color: #0056b3;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9ecef;
            text-align: left;
        }
        .result-columns {
            display: flex;
            justify-content: space-between;
        }
        .result-column {
            width: 30%;
        }
        .result-column h2 {
            font-size: 1.2em;
            color: #007bff;
        }
        .blood-work-question {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .blood-work-question-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .blood-work-question button {
            background-color: #007bff;
            color: white;
            padding: 5px 35px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .blood-work-question button.selected {
            background-color: #0056b3;
        }
        .blood-work-question button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hormone & Blood Work Scheduler</h1>
        <form id="period-form">
            <label for="last_period">When was the first day of your last period?:</label>
            <input type="date" id="last_period" name="last_period" required>
            <label for="cycle_length">Cycle Length:</label>
            <div class="button-group">
                <button type="button" onclick="setCycleLength(28)">28 days</button>
                <button type="button" onclick="setCycleLength(30)">30 days</button>
                <button type="button" onclick="setCycleLength('irregular')">Irregular</button>
            </div>
            <input type="hidden" id="cycle_length" name="cycle_length" required>
            <div class="blood-work-question">
                <p>Are you due for blood works?</p>
                <div class="blood-work-question-buttons">
                    <button type="button" onclick="setBloodWork(true)">Yes</button>
                    <button type="button" onclick="setBloodWork(false)">No</button>
                </div>
            </div>
            <input type="hidden" id="blood_work_due" name="blood_work_due" value="false" required>
            <input type="submit" value="Calculate">
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function setCycleLength(value) {
            document.getElementById('cycle_length').value = value;
            var buttons = document.querySelectorAll('.button-group button');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.innerText.includes(value)) {
                    button.classList.add('selected');
                } else if (value === 'irregular' && button.innerText.includes('Irregular')) {
                    button.classList.add('selected');
                }
            });
        }

        function setBloodWork(value) {
            document.getElementById('blood_work_due').value = value;
            var buttons = document.querySelectorAll('.blood-work-question button');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if ((value && button.innerText.includes('Yes')) || (!value && button.innerText.includes('No'))) {
                    button.classList.add('selected');
                }
            });
        }

        document.getElementById('period-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            calculateCycle(formData);
        });

        function calculateCycle(formData) {
            var resultDiv = document.getElementById('result');

            fetch('/calculate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = '<h2>' + data.error + '</h2>';
                } else {
                    var outputHtml = `
                        <div class="result-columns">
                            <div class="result-column">
                                <h2>Estrogen</h2>
                                <p>Current Cycle: ${data.current_estrogen_start_date} - ${data.current_estrogen_end_date}</p>
                                <p>Next Cycle: ${data.estrogen_start_date} - ${data.estrogen_end_date}</p>
                            </div>
                            <div class="result-column">
                                <h2>Progesterone</h2>
                                <p>Current Cycle: ${data.current_prog_start_date} - ${data.current_prog_end_date}</p>
                                <p>Next Cycle: ${data.prog_start_date} - ${data.prog_end_date}</p>
                            </div>
                            <div class="result-column">
                                <h2>Blood Works</h2>
                                ${formData.get('blood_work_due') === 'true' ? `
                                    <p>First Cycle: ${data.blood_work_date} - ${data.blood_work_end_date}</p>
                                    <p>Second Cycle: ${data.blood_work_date_2} - ${data.blood_work_end_date_2}</p>
                                ` : '<p>Not due</p>'}
                            </div>
                        </div>
                    `;
                    resultDiv.innerHTML = outputHtml;
                    resultDiv.scrollIntoView({ behavior: 'smooth' });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<h2>An error occurred. Please try again later.</h2>';
            });
        }
    </script>
</body>
</html>
